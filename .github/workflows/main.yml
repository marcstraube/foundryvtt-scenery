name: Release Creation

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Validate module.json
        run: jq empty module.json

      - name: Update module.json with release info
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          jq \
            --arg v "$VERSION" \
            --arg url "https://github.com/${{ github.repository }}" \
            --arg manifest "https://github.com/${{ github.repository }}/releases/latest/download/module.json" \
            --arg download "https://github.com/${{ github.repository }}/releases/download/${{ github.event.release.tag_name }}/module.zip" \
            --arg bugs "https://github.com/${{ github.repository }}/issues" \
            --arg changelog "https://github.com/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }}" \
            --arg readme "https://github.com/${{ github.repository }}/blob/${{ github.event.release.tag_name }}/README.md" \
            '.version=$v | .url=$url | .manifest=$manifest | .download=$download | .bugs=$bugs | .changelog=$changelog | .readme=$readme' \
            module.json > module.tmp.json && mv module.tmp.json module.json

      - name: Create module.zip
        run: zip -r ./module.zip module.json LICENSE README.md docs/ languages/ dist/ templates/

      - name: Upload release artifacts
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: ${{ github.event.release.name }}
          draft: ${{ github.event.release.unpublished }}
          prerelease: ${{ github.event.release.prerelease }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './module.json, ./module.zip'
          tag: ${{ github.event.release.tag_name }}
          body: ${{ github.event.release.body }}
